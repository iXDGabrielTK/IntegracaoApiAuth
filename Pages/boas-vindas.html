<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="../Favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <script src="https://kit.fontawesome.com/2ca71d1b50.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="content first-content">
      <div class="first-colunm">
        <h2 class="title title-primary">Área do Usuário</h2>
        <p class="description description-primary">Obrigado por utilizar nosso sistema</p>
        <p class="description description-primary">Você está conectado com sucesso</p>
        <button onclick="logout()" class="button button-primary">Sair</button>
      </div>
      <div class="second-colunm">
        <h2 class="title title-second">Bem-vindo</h2>
        <div class="social-midia">
          <ul class="list-social-midia">
            <a href="#" class="link-social-midia">
              <li class="item-social-midia">
                <i class="fab fa-facebook-f"></i>
              </li>
            </a>
            <a href="#" class="link-social-midia">
              <li class="item-social-midia">
                <i class="fab fa-google"></i>
              </li>
            </a>
            <a href="#" class="link-social-midia">
              <li class="item-social-midia">
                <i class="fab fa-linkedin-in"></i>
              </li>
            </a>
          </ul>
        </div>
        <p class="description description-second">Informações da sua conta:</p>
        <div class="form">
          <h3 id="mensagem" class="description description-second" style="margin: 20px 0;">Carregando...</h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario || !usuario.token || !usuario.expira) {
      window.location.href = 'erro.html';
    } else {
      document.getElementById('mensagem').textContent = `Seja bem-vindo(a), ${usuario.email}! Seu token expira em ${usuario.expira}`;
    }
    function logout() {
      localStorage.removeItem('usuario');
      window.location.href = '../index.html';
    }
  </script>

</body>
</html>
