<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="../Css/boas-vindas.css">
</head>

<body>
  <div class="container">
    <h1 id="mensagem">Carregando...</h1>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario || !usuario.token || !usuario.expira) {
      window.location.href = 'erro.html';
    } else {
      document.getElementById('mensagem').textContent = `Seja bem-vindo(a), ${usuario.email}! Seu token expira em ${usuario.expira}`;
    }
    function logout() {
      localStorage.removeItem('usuario');
      window.location.href = '../index.html';
    }
  </script>

</body>
</html>
